<!doctype html>
<html>
<head>
  <title>Madlibs</title>
  <link rel="stylesheet" type="text/css" href="/static/storyform.css">
</head>
<body>
  <h1>Madlibs</h1>
  <form action="/questions">
    <select name="story_id">
      {% for story in stories %}
        <option value="{{ story.code }}">
          {{ story.title }}
        </option>
      {% endfor %}
    </select>
    <button>Go</button>
  </form>
</body>
</html>
